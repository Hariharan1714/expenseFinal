<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <h1> Harry expense tracker</h1>
    <form id="loginForm" onsubmit="login(event)">
        <h2>Login</h2>
        <label for="email">Enter your email:</label>
        <input type="email" name="email" required />
        <label for="password">Enter your password:</label>
        <input type="password" name="password" required />
        <button>Login</button>
    </form>
    
    <a href="#" onclick="showForgotPassword()">Forgot Password?</a> <!-- Add this line -->

    <form id="forgotPasswordForm" style="display:none;" onsubmit="forgotPassword(event)"> <!-- New form for forgot password -->
        <h2>Forgot Password</h2>
        <label for="email">Enter your email:</label>
        <input type="email" name="email" required />
        <button>Send Reset Email</button>
    </form>

    <a href="../Signup/signup.html">New User - Signup Now</a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./login.js" ></script>
</body>
</html>
